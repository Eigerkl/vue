<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort drag</title>

    <link rel="stylesheet" href="css/basic.css">
    <script src="js/vue.min.js"></script>
</head>
<style>
    body,html{
        padding: 20px;
    }
    ul{
        width: 300px;
        height: 560px;
        padding: 10px;
        margin-right: 50px;
        background: #eeece8;
        float: left;
       
    }
    li{
        width: 90%;
        height: 30px;
        background: skyblue;
        margin: 5px auto;
        padding: 5px;
        text-align: left;
        font-size: 20px;
    }
</style>
<body>
    <ul id="list1">
        <li draggable="true">1</li>
        <li draggable="true">2</li>
        <li draggable="true">3</li>
        <li draggable="true">4</li>
        <li draggable="true">5</li>
    </ul>

    <ul id="list2">
        <li draggable="true">01</li>
        <li draggable="true">02</li>
        <li draggable="true">03</li>
        <li draggable="true">04</li>
        <li draggable="true">05</li>
    </ul>
    <ul id="list3">

    </ul>
    <script>
        var list1 = document.getElementById('list1'),
            list2 = document.getElementById('list2'),
            list3 = document.getElementById('list3');
            

        list1.ondragstart=dragStart;
        list1.ondragover=allowDrop;
        list1.ondrop=drop;

        list2.ondragstart=dragStart;
        list2.ondragover=allowDrop;
        list2.ondrop=drop;

        list3.ondragstart = dragStart;
        list3.ondragover = allowDrop;
        list3.ondrop = drop;

        var dragObj = null;
        function allowDrop(e) {
            e.preventDefault();   //修改默认行为 ---拖动元素经过各个元素时，虽然支持放置事件，但默认是不允许的，即不会触发drop事件。
        }

        function dragStart(e) {
            var tar = e.target;
            dragObj = tar;
            if(tar.tagName.toLowerCase() == 'li'){
            }
        }

        function drop(e) {
            allowDrop(e);
            var tar = e.currentTarget;
            this.appendChild(dragObj);
            dragObj = null;
        }
    </script>
</body>
</html>
